<!DOCTYPE html>
<HTML>
<HEAD>
<META CHARSET="UTF-8">
<TITLE>入力を受け取って出力する</TITLE>
<SCRIPT>
function query1(){
 var input = prompt('郵便番号を入力してください', '2250024');
 var output = input + 'はおいしいですね';
 document.getElementById('out').innerHTML = output;
}
function query2(){
 var input = prompt('名前を入力してください', '名前');
 var output = input + 'さん こんにちは';
 document.getElementById('out').innerHTML = output;
}
document.write('<TABLE BORDER="1">');
var i = 0;
for(i = 0; i < 10; ++i){
 document.write('<TR><TD>' + i + '</TD><TD>郵便番号</TD><TD>住所</TD></TR>');
}
document.write('</TABLE>');
</SCRIPT>
</HEAD>
<BODY>
 学籍番号　2242031 氏名　葛山大地
 <HR>
 <TABLE border="1">
 <TR> <TD onClick="query1()">例1</TD> <TD onClick="query2()">例2</TD> </TR>
 <TR> <TD ID="out" colspan="2">出力はここに表示されます</TD> </TR>
 </TABLE>
</BODY>
</HTML>
