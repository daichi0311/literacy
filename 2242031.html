<TITLE>JavaScriptを用いて外部から取得したデータを表示</TITLE>
<SCRIPT SRC="foods.js"></SCRIPT>
<SCRIPT>
function set_table_data(){
 var i;
 var t = document.getElementById('food_list');
 for(i = 1; i < t.rows.length; ++i){
 t.rows[i].cells[0].innerHTML=i;
 t.rows[i].cells[1].innerHTML=food[i];
 t.rows[i].cells[2].innerHTML=text[i];
 t.rows[i].cells[3].innerHTML=reco[i];
 }
 return 0;
}
</SCRIPT>
</HEAD>
<BODY onLoad="set_table_data()">
